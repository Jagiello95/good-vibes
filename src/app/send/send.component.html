<mat-card class="card" appearance="outlined" style="height: 30%">
  <mat-card-content>
    <app-card-content
      [request]="request"
      [showProgress]="false"
    ></app-card-content>
  </mat-card-content>
  <div class="card-button">
    <div class="progress unselectable">{{ energyCounter }}/100</div>
    <circle-progress
      [percent]="request.energyCounter"
      [radius]="100"
      [outerStrokeWidth]="18"
      [innerStrokeWidth]="12"
      [outerStrokeColor]="'coral'"
      [innerStrokeColor]="'lightcoral'"
      [animation]="shouldAnimate"
      [animationDuration]="300"
      [title]="'Send energy'"
      [showSubtitle]="false"
      [showUnits]="false"
      [renderOnClick]="false"
      (click)="addEnergy(request)"
    ></circle-progress>
  </div>
</mat-card>
